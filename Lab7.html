<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          padding: 20px;
          border-radius: 5px;
          max-width: 500px;
          margin: auto;
        }

        label {
          display: inline-block;
          width: 100px;
          font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
          padding: 5px;
          border-radius: 5px;
          border: none;
          margin-bottom: 10px;
          width: 100%;
        }

        input[type="radio"] {
          margin-right: 10px;
        }

        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }

        input[type="submit"]:hover {
          background-color: #3e8e41;
        }

        .error-message {
          color: red;
          font-size: 12px;
          margin-top: -10px;
        }
    </style>
</head>
<body>
  <form>
    <label for="firstName">Imię:</label>
    <input type="text" id="firstName" name="firstName" required>
    <span class="error-message" id="firstNameError"></span><br>

    <label for="lastName">Nazwisko:</label>
    <input type="text" id="lastName" name="lastName" required>
    <span class="error-message" id="lastNameError"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error-message" id="emailError"></span><br>

    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" minlength="8" required>
    <span class="error-message" id="passwordError"></span><br>
    <label for="confirmPassword">Powtórz hasło:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="error-message" id="confirmPasswordError"></span><br>

    <label>Płeć:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Mężczyzna</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Kobieta</label>
    <span class="error-message" id="genderError"></span><br>

    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone" required>
    <span class="error-message" id="phoneError"></span><br>

    <label for="birthdate">Data urodzenia:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <span class="error-message" id="birthdateError"></span><br>

    <label for="country">Kraj:</label>
    <input type="text" id="country" name="country" required>
    <span class="error-message" id="countryError"></span><br>

    <input type="submit" value="Zapisz" id="submitBtn"><br>
</form>


<script>
  function validateForm() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var phone = document.getElementById("phone").value;
      var birthdate = document.getElementById("birthdate").value;
      var country = document.getElementById("country").value;

      var isValid = true;
      
      
      if (confirmPassword === "") {
        document.getElementById("confirmPasswordError").textContent = "Proszę powtórzyć hasło.";
        isValid = false;
      } else if (confirmPassword !== password) {
        document.getElementById("confirmPasswordError").textContent = "Hasło nie pasuje.";
        isValid = false;
      } else {
        document.getElementById("confirmPasswordError").textContent = "";
      }
      if (confirmPassword === "") {
        document.getElementById("confirmPasswordError").textContent = "Proszę powtórzyć hasło.";
        isValid = false;
      } else if (confirmPassword !== password) {
        document.getElementById("confirmPasswordError").textContent = "Hasło nie pasuje.";
        isValid = false;
      } else {
        document.getElementById("confirmPasswordError").textContent = "";
      }
      if (firstName === "") {
          document.getElementById("firstNameError").textContent = "Proszę podać imię.";
          isValid = false;
      } else {
          document.getElementById("firstNameError").textContent = "";
      }

      if (lastName === "") {
          document.getElementById("lastNameError").textContent = "Proszę podać nazwisko.";
          isValid = false;
      } else {
          document.getElementById("lastNameError").textContent = "";
      }

      if (email === "") {
          document.getElementById("emailError").textContent = "Proszę podać adres email.";
          isValid = false;
      } else if (!isValidEmail(email)) {
          document.getElementById("emailError").textContent = "Nieprawidłowy adres email.";
          isValid = false;
      } else {
          document.getElementById("emailError").textContent = "";
      }

      if (password === "") {
          document.getElementById("passwordError").textContent = "Proszę podać hasło.";
          isValid = false;
      } else if (password.length < 8) {
          document.getElementById("passwordError").textContent = "Hasło powinno mieć co najmniej 8 znaków.";
          isValid = false;
      } else {
          document.getElementById("passwordError").textContent = "";
      }

      if (gender === null) {
          document.getElementById("genderError").textContent = "Proszę wybrać płeć.";
          isValid = false;
      } else {
          document.getElementById("genderError").textContent = "";
      }

      if (phone === "") {
          document.getElementById("phoneError").textContent = "Proszę podać numer telefonu.";
          isValid = false;
      } else {
          document.getElementById("phoneError").textContent = "";
      }

      if (birthdate === "") {
          document.getElementById("birthdateError").textContent = "Proszę podać datę urodzenia.";
          isValid = false;
      } else {
          document.getElementById("birthdateError").textContent = "";
      }

      if (country === "") {
          document.getElementById("countryError").textContent = "Proszę podać kraj.";
          isValid = false;
      } else {
          document.getElementById("countryError").textContent = "";
      }

      if (isValid) {
          alert("Formularz został poprawnie wypełniony.");
      }
  }

  function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
  }

  function isAdult(dateOfBirth) {
    var currentDate = new Date();
    var birthDate = new Date(dateOfBirth);
    var age = currentDate.getFullYear() - birthDate.getFullYear();

    // Sprawdź, czy osoba urodziła się po aktualnej dacie
    if (currentDate.getMonth() < birthDate.getMonth() ||
        (currentDate.getMonth() === birthDate.getMonth() && currentDate.getDate() < birthDate.getDate())) {
        age--;
    }

    return age >= 18;
  }

  
  if (birthdate === "") {
    document.getElementById("birthdateError").textContent = "Proszę podać datę urodzenia.";
    isValid = false;
  } else if (!isAdult(birthdate)) {
    document.getElementById("birthdateError").textContent = "Musisz mieć co najmniej 18 lat.";
    isValid = false;
  } else {
    document.getElementById("birthdateError").textContent = "";
  }

</script>



</body>
</html>
