<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generowanie losowych danych osobowych</title>
</head>
<body>
  <h1>Generowanie losowych danych osobowych</h1>
  
  <label for="num-of-records">Liczba rekordów:</label>
  <input type="number" id="num-of-records" name="num-of-records" min="1" max="20" value="10">
  <button onclick="generateRandomData()">Generuj</button>
  
  <div id="results-container"></div>
  
  <script>
    const names = ["Jan", "Adam", "Ewa", "Anna", "Barbara", "Katarzyna", "Tomasz", "Marcin", "Piotr", "Michał"];
    const surnames = ["Nowak", "Kowalski", "Wójcik", "Woźniak", "Mazur", "Krawczyk", "Kaczmarek", "Zając", "Król", "Szymański"];

    function generateRandomPerson() {
      const name = names[Math.floor(Math.random() * names.length)];
      const surname = surnames[Math.floor(Math.random() * surnames.length)];
      const age = Math.floor(Math.random() * (80 - 18 + 1) + 18);
      const phone = Math.floor(Math.random() * (8000000 - 5000000 + 1) + 5000000);

      return {
        name,
        surname,
        age,
        phone
      };
    }

    function generateRandomData() {
      const numOfRecords = document.getElementById("num-of-records").value;
      const records = [];
      for (let i = 0; i < numOfRecords; i++) {
        records.push(generateRandomPerson());
      }

      const resultsContainer = document.getElementById("results-container");
      resultsContainer.innerHTML = "";
      for (let i = 0; i < records.length; i++) {
        const record = records[i];
        const recordHTML = `
          <div>
            <h2>Osoba ${i + 1}</h2>
            <p>Imię: ${record.name}</p>
            <p>Nazwisko: ${record.surname}</p>
            <p>Wiek: ${record.age}</p>
            <p>Telefon: ${record.phone}</p>
          </div>
        `;
        resultsContainer.innerHTML += recordHTML;
      }
    }
  </script>
</body>
</html>
